<div class="container mx-auto p-6">
  <img [src]="local?.picturelocal" alt="Image de {{ local?.localname }}" class="h-16 w-16 object-cover rounded-sm mr-4" />
  <h1 class="text-3xl font-bold mb-6">{{ local?.localname }}</h1>
  <p><strong>Address:</strong> {{ local?.address }}</p>
  <p><strong>Capacity:</strong> {{ local?.capacity }}</p>
  <p><strong>Locataire:</strong> {{ local?.locataire }}</p>
  <p><strong>Events:</strong> {{ local?.events }}</p>
</div>
