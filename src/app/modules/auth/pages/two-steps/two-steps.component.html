<div class="verification-container">
  <h2 class="title">Verify Your Email</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="verification-form">
    <label for="code">Enter Code</label>
    <input
      id="code"
      type="text"
      formControlName="code"
      placeholder="Enter the 6-digit code"
      [ngClass]="{ 'invalid': form.get('code')?.invalid && form.get('code')?.touched }"
    />

    <div class="error-message" *ngIf="form.get('code')?.invalid && form.get('code')?.touched">
      Code is required.
    </div>

    <button type="submit" [disabled]="form.invalid">Verify</button>
  </form>

  <div class="error-box" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
