<h2 mat-dialog-title class="dialog-title">🗑️ Confirm Deletion</h2>

<mat-dialog-content class="dialog-content">
  <p>Are you sure you want to delete this medical team?</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button color="primary" (click)="onNoClick()">Cancel</button>
  <button mat-flat-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
