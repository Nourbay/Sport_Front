<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 max-w-full p-6">
    <h2 class="text-lg font-bold mb-4 text-center">Votre Panier</h2>

    <div *ngIf="produits.length === 0" class="text-center text-gray-600">
      Votre panier est vide.
    </div>

    <ul *ngIf="produits.length > 0" class="divide-y divide-gray-200 max-h-60 overflow-auto mb-4">
      <li *ngFor="let p of produits" class="flex justify-between items-center py-2">
        <div>
          <strong>{{ p.produit.nom }}</strong> x {{ p.quantite }}
        </div>
        <button (click)="supprimerProduit(p.produit.id)" class="text-red-600 hover:text-red-800">
          Supprimer
        </button>
      </li>
    </ul>

    <div class="flex justify-end space-x-3">
      <button (click)="viderPanier()" 
              class="bg-green-600 text-white px-3 py-1 rounded hover:bg-red-700"
              [disabled]="produits.length === 0">
        Vider le panier
      </button>
      <button (click)="fermer()" class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400">
        Fermer
      </button>
    </div>
  </div>
</div>
