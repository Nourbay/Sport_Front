<div class="container mx-auto p-6">
  <h2 class="text-3xl font-semibold text-center mb-8 text-gray-800">Ajouter une Équipe Médicale</h2>

  <div class="bg-white shadow-md rounded-lg p-6 max-w-5xl mx-auto">
    <form [formGroup]="equipeForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <!-- Ligne 1: Nom et Description -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="nomEquipeMedicale" class="block text-sm font-medium text-gray-700">Nom de l'équipe</label>
          <input type="text" id="nomEquipeMedicale" formControlName="nomEquipeMedicale" placeholder="Nom de l'équipe" 
            class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <div *ngIf="equipeForm.controls['nomEquipeMedicale'].invalid && equipeForm.controls['nomEquipeMedicale'].touched" class="text-red-500 text-sm mt-1">
            Le nom est requis.
          </div>
        </div>

        <div>
          <label for="descEquipeMedicale" class="block text-sm font-medium text-gray-700">Description</label>
          <input type="text" id="descEquipeMedicale" formControlName="descEquipeMedicale" placeholder="Description de l'équipe" 
            class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2" />
          <div *ngIf="equipeForm.controls['descEquipeMedicale'].invalid && equipeForm.controls['descEquipeMedicale'].touched" class="text-red-500 text-sm mt-1">
            La description est requise.
          </div>
        </div>
      </div>

      <!-- Membres: Multiselect -->
      <div>
        <label for="membres" class="block text-sm font-medium text-gray-700 mb-1">Sélectionner les membres</label>
        <select
          id="membres"
          class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 bg-white text-gray-800"
          formControlName="membres"
          multiple
        >
          <option *ngFor="let user of allUsers" [value]="user.id">
            {{ user.nom }} {{ user.prenom }}
          </option>
        </select>
      </div>

      <!-- Bouton centré -->
      <div class="text-center">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md disabled:opacity-50"
          [disabled]="equipeForm.invalid"
        >
          Ajouter l'équipe
        </button>
      </div>
    </form>
  </div>
</div>
