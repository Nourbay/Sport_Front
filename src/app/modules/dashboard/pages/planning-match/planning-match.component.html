<div class="container">
    <div class="navigator">
        <daypilot-navigator [config]="configNavigator" [events]="events" [(date)]="date"
            (dateChange)="changeDate($event)" #navigator></daypilot-navigator>
    </div>
    <div class="content">
        <div class="buttons">
            <button (click)="viewDay()" [class.selected]="currentView === 'day'">Day</button>
            <button (click)="viewWeek()" [class.selected]="currentView === 'week'">Week</button>
            <button (click)="viewMonth()" [class.selected]="currentView === 'month'">Month</button>
        </div>

        <daypilot-calendar *ngIf="currentView === 'day'" [config]="configDay" [events]="events"
            #day></daypilot-calendar>

        <daypilot-calendar *ngIf="currentView === 'week'" [config]="configWeek" [events]="events"
            #week></daypilot-calendar>

        <daypilot-month *ngIf="currentView === 'month'" [config]="configMonth" [events]="events"
            #month></daypilot-month>
    </div>
</div>
