<div class="flex">
    <app-sidebar></app-sidebar>
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold text-center mb-6">Commandes</h1>
      <div *ngIf="commandes.length === 0" class="text-center text-gray-500">No commandes available.</div>
      <ul>
        <li *ngFor="let commande of commandes" class="bg-white shadow-custom rounded-lg p-4 mb-4">
          <div class="flex justify-between items-center">
            <div>
              <div class="text-lg font-semibold">User ID: {{ commande.userId }}</div>
              <div class="text-gray-600">Panier ID: {{ commande.panierId }}</div>
             </div>
            <button *ngIf="commande._id" (click)="deleteCommande(commande._id!)" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
