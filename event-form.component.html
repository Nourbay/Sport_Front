<div class="container mx-auto p-6">
  <h1 class="text-3xl text-white font-bold mb-6">{{ isEditMode ? 'Edit Event' : 'Create Event' }}</h1>

  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="space-y-3 text-left">
          <div class="relative">
              <input type="text" id="eventname" class="peer block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-primary" placeholder=" " formControlName="eventname" />
              <label for="eventname" class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                  Event Name
              </label>
          </div>

          <div class="relative">
              <input type="text" id="catevent" class="peer block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-primary" placeholder=" " formControlName="catevent" />
              <label for="catevent" class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                  Category
              </label>
          </div>

          <div class="relative">
              <input type="text" id="descevent" class="peer block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-primary" placeholder=" " formControlName="descevent" />
              <label for="descevent" class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                  Description
              </label>
          </div>

          <div class="relative">
              <input type="number" id="prixevent" class="peer block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-primary" placeholder=" " formControlName="prixevent" />
              <label for="prixevent" class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                  Price
              </label>
          </div>

          <div class="relative">
              <input type="number" id="numberOfPerson" class="peer block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-primary" placeholder=" " formControlName="numberOfPerson" />
              <label for="numberOfPerson" class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                  Number of Person
              </label>
          </div>

          <div class="relative">
            <input type="text" id="picturevent" class="peer block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-primary" placeholder=" " formControlName="picturevent" />
            <label for="picturevent" class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Picture URL
            </label>
          </div>
          

          <div class="relative">
              <input type="date" id="datdebevent" class="peer block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-primary" placeholder=" " formControlName="datdebevent" />
              <label for="datdebevent" class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                  Start Date
              </label>
          </div>

          <div class="relative">
              <input type="date" id="datfinevent" class="peer block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-primary" placeholder=" " formControlName="datfinevent" />
              <label for="datfinevent" class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                  End Date
              </label>
          </div>

         

          <div class="flex justify-end">
              <app-button impact="none" tone="primary" shape="rounded" size="small">
                  {{ isEditMode ? 'Update' : 'Create' }}
              </app-button>
          </div>
      </div>
  </form>
</div>
